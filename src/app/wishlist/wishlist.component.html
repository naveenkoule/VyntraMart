<!DOCTYPE html>
<html>
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>

<body>
<nav class="navbar navbar-expand-md navbar-light bg-light">
  <a href="#" class="navbar-brand"><img class="im" [src]="symbol"></a>
  <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
    <div class="navbar-nav">
      <a class="nav-item nav-link" routerLink="/">Home</a>
      <a class="nav-item nav-link" routerLink="/shop">Shop</a>&nbsp;
      <a class="nav-item nav-link" routerLink="/cart">Cart</a>&nbsp;
      <a class="nav-item nav-link" routerLink="/wishlist">Wishlist</a>&nbsp;
      <a class="nav-item nav-link" routerLink="/signup">Signup</a>&nbsp;
      <a class="nav-item nav-link" routerLink="/login">Login</a>&nbsp;
      <a class="nav-item nav-link" routerLink="/profile">Profile</a>&nbsp;
    </div>
  </div>
  <form class="form-inline">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search">
    </div>
  </form>
</nav>
<div class="cart-wrap">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="main-heading mb-10" ><h4>My wishlist</h4></div>
        <div class="table-wishlist">
          <table cellpadding="0" cellspacing="10" border="0" width="70%" align="center">
            <thead>
            <tr>
              <th width="20%">Product Name</th>
              <th width="15%">Price</th>
              <th width="15%">Stock Status</th>
              <th width="15%"></th>
            </tr>
            </thead>
            <tbody style="text-align: center;">
            <tr>
              <td width="20%">
                <div class="display-flex align-center">
                  <div class="img-product" style="text-align: center;">
                    <img [src]="blueshirt" alt="" class="mCS_img_loaded" width="120" height="100" class="center">
                  </div>
                  <div class="name-product">
                    Blue Shirt
                  </div>
                </div>
              </td>
              <td width="15%" class="price">Rs 699.99</td>
              <td width="15%"><span class="in-stock-box">In Stock</span></td>
              <td width="15%"><button class="round-black-btn small-btn" style="text-align: center;">Add to Cart</button></td>
            </tr><br>
            <tr>
              <td width="20%">
                <div class="display-flex align-center" style="text-align: center;">
                  <div class="img-product">
                    <img [src]="blueshirt" alt="" class="mCS_img_loaded" width="120" height="100" class="center">
                  </div>
                  <div class="name-product">
                    Blue Shirt
                  </div>
                </div>
              </td>
              <td width="15%" class="price">Rs 699.99</td>
              <td width="15%"><span class="in-stock-box">In Stock</span></td>
              <td width="15%"><button class="round-black-btn small-btn" style="text-align: center;">Add to Cart</button></td>
            </tr><br>
            <tr>
              <td width="20%">
                <div class="display-flex align-center">
                  <div class="img-product">
                    <img [src]="blueshirt" alt="" class="mCS_img_loaded" width="120" height="100" class="center">
                  </div>
                  <div class="name-product">
                    Blue Shirt
                  </div>
                </div>
              </td>
              <td width="15%" class="price">Rs 699.99</td>
              <td width="15%"><span class="in-stock-box">In Stock</span></td>
              <td width="15%"><button class="round-black-btn small-btn" style="text-align: center;">Add to Cart</button></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
