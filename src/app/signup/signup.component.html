</head>

<body>
<nav class="navbar navbar-expand-md navbar-light bg-light">
  <a href="#" class="navbar-brand"><img class="im" [src]="symbol"></a>
  <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
    <div class="navbar-nav">
      <a class="nav-item nav-link" routerLink="/">Home</a>
      <a class="nav-item nav-link" routerLink="/shop">Shop</a>&nbsp;
      <a class="nav-item nav-link" routerLink="/cart">Cart</a>&nbsp;
      <a class="nav-item nav-link" routerLink="/wishlist">Wishlist</a>&nbsp;
      <a class="nav-item nav-link" routerLink="/signup">Signup</a>&nbsp;

<div class="container">
  <br />

  <b class="he" id="login-name"><h1>SIGN UP</h1></b>

  <div class="row">
    <div class="col-md-6 col-md-offset-5" id="login">
      <form>
        <div class="form-group">
          <label class="user"> UserName: </label>

          <input
            type="text"
            class="form-control"
            id="text1"
            name="tl"
            placeholder="Username"
          />
        </div>

        <div class="form-group">
          <label class="user"> Email ID: </label>

          <input
            type="email"
            class="form-control"
            id="text2"
            name="tl"
            placeholder=" EnterEmail Address"
          />
        </div>
        <div class="form-group">
          <label class="user"> Mobile No: </label>

          <input
            type="text"
            class="form-control"
            id="text2"
            name="tl"
            placeholder=" Enter your mobile Number"
          />
        </div>

        <div class="form-group">
          <label class="user"> Password: </label>
          <input
            type="text"
            class="form-control"
            id="text2"
            name="tl"
            placeholder=" Enter Password"
          />
        </div>

        <div class="form-group">
          <label class="user">Confirm Password: </label>
          <input
            type="text"
            class="form-control"
            id="text2"
            name="tl"
            placeholder=" Enter Confirm passowrd"
          />
        </div>

        <div class="form-group label_001">
          <label class=""> Gender: </label>&nbsp;
          <label class="radio-inline"
          ><input type="radio" name="optradio" />Male</label
          >&nbsp;
          <label class="radio-inline"
          ><input type="radio" name="optradio" />Female</label
          >&nbsp;
          <label class="radio-inline"
          ><input type="radio" name="optradio" />Other</label
          >
        </div>

        <div class="form-group">
          <input
            type="submit"
            class="btn btn-success"
            value="submit"
            style="border-radius: 0px;"
          />
          <input
            type="reset"
            class="btn btn-danger"
            value="Reset"
            style="border-radius: 0px;"
          />
        </div>
        <br /><br /><br />
        <a
          href="#"
          style="
                color: white;
                font-size: 15px;
                float: right;
                margin-right: 10px;
              "
        >
          Forget Password
        </a>
        <a
          href="#"
          style="
                color: white;
                font-size: 15px;
                float: right;
                margin-right: 10px;
              "
        >
          Register
        </a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
